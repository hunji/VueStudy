<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div id="counter-event-example">
            <p>{{ total }}
                <button v-on:click="clear">清零</button>
            </p>
            <button-counter v-on:increment="incrementTotal"></button-counter>
            <button-counter v-on:increment="incrementTotal"></button-counter>
            <button-counter v-on:increment="incrementTotal"></button-counter>
            <button-counter v-on:increment="incrementTotal"></button-counter>
            <button-counter v-on:increment="incrementTotal"></button-counter>
            <br>
            <button-counter2 v-on:decrement="decrementTotal"></button-counter2>
            <button-counter2 v-on:decrement="decrementTotal"></button-counter2>
            <button-counter2 v-on:decrement="decrementTotal"></button-counter2>
            <button-counter2 v-on:decrement="decrementTotal"></button-counter2>
            <button-counter2 v-on:decrement="decrementTotal"></button-counter2>
        </div>

        <button v-on:click="show = !show">
        	Toggle
        </button>

        <div class="ab">
        	<p v-show="show">I am show </p>
        </div>
    </div>
    <script>
    Vue.component('button-counter', {
        template: '<div><button v-on:click="increment">{{ counter }}</button><button v-on:click="clear">清零</button></div>',
        data: function() {
            return {
                counter: 0,
            }
        },
        methods: {
            increment: function() {
                this.counter++;
                this.$emit('increment')
            },
            clear: function() {
                this.counter = 0;
            }
        },
    })

    Vue.component('button-counter2', {
        template: '<div><button v-on:click="decrement">{{ counter }}</button> <button v-on:click="clear">清零</button></div>',
        data: function() {
            return {
                counter: 0
            }
        },
        methods: {
            decrement: function() {
                this.counter--;
                this.$emit('decrement')
            },
            clear: function() {
                this.counter = 0;
            }
        },
    })
    new Vue({
        el: '#counter-event-example',
        data: {
            total: 0
        },
        methods: {
            incrementTotal: function() {
                this.total++
            },
            decrementTotal: function() {
                this.total--
            },
            clear: function() {
                this.total = 0;
            }
        }
    })
    </script>
</body>

</html>
